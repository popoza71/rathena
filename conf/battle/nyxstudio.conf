// ระยะตรวจหาไอเทมรวบๆ
autoattack_item_range_detection: 20

// ระยะตรวจหามอนสเตอร์
autoattack_mob_detection: 22

// ระยะเดิม
autoattack_move: 7

// รูปแบบการเดิน , 0 = สุ่มเดินมั่ว , 1 = เดินหน้าไปเรื่อยๆจนชนจุดที่เดินไม่ได้ จะเลี้ยว
