// แก้ไขเรื่องล็อคมอนนานเกินไป , ควรตั้งให้น้อยกว่า autoattack_max_time_per_mob
autoattack_mob_struck: 30000

// ตัวเช็คการแกะซองธนูขั้นต่ำ
autoattack_quiver_check: 100

// กำหนด max รายชื่อมอนที่จะวิงหนี
autoattack_max_flee_mob: 4

// บังคับ coinflip 100% (บอทจะโยนเหรียญรัวๆจนครบ 10)
autoattack_gunslinger_conflip_fix: yes

// ปรับให้ coinflip ใช้ Zeny มากกว่าขึ้น เนื่องจาก fix 100%
autoattack_coinflip_coin: 5

// Monk Auto CHAINCOMBO และ COMBOFINISH 
autoattack_chaincombo_finnish: no

