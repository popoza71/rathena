// ระยะเวลาที่ใช้ในการเก็บของแต่ละชิ้น
autoattack_pickup_delay: 300

// ยกเลิกสถานะเมื่อออกเกม , เมื่อกลับเข้าเกม Autoattack จะไม่ทำงาน
autoattack_clean_logout: yes

// effect แสดงเมื่อเปิด auto attack , คนเปิดไม่เห็น , คนอื่นเห็น
autoattack_hateffect: 87

// กำหนด % การใช้สกิล หากไม่มีการตั้งค่า
autoattack_skill_rate_default: 25

// ลด drop เรท หากใช้ autoattack , 0 = ปิด , หน่วยเป็น %
autoattack_reduce_droprate: 50

// โหลดการปรับลด 0 = ปิด
// 1 healing
// 2 usable
// 4 etc + ammo
// 8 armor
// 16 weapon
// 32 card
autoattack_reduce_mode: 4

// กำหนด จำนวนสูงสุดในการกำหนดเป้าหมาย , ไม่ควรเกิน 20, ต้องลองปรับ เพราะมันจะมีการบัคชื่อไม่ขึ้น
