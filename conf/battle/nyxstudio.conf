// กำหนด จำนวนสูงสุดในการกำหนดไอเทมบัฟ
autoattack_max_itemlist: 15

// ลด % auto steal , 0 = ไม่ลด
autoattack_steal_reduce_rate: 50

// เล็งเป้ามอนตัวเดิมนานสุดเท่าไร 60000 = 1นาที , หากไม่ตายจะเดินหนี
